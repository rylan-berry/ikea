<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Buttons with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: #111111;
            width: 100%;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .circle-button {
            width: 25vw;
            height: 25vw;
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            border: none;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-button:hover {
            transform: scale(1.1);
        }

        .button-label {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
            color: white;
            font-family: "Noto Sans", sans-serif;
        }

        .full-page-image {
            width: 100%;
            height: auto;
            flex-grow: 1;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="circle-button">
                <img src="help.png" alt="Help">
            </button>
            <div class="button-label">Request Help</div>
        </div>
        <div class="button-container">
            <button class="circle-button">
                <img src="emergency.png" alt="Emergency">
            </button>
            <div class="button-label">Emergency Assistance</div>
        </div>
        <div class="button-container">
            <button class="circle-button">
                <img src="virtual.png" alt="Virtual Assistant">
            </button>
            <div class="button-label">Virtual Assistant</div>
        </div>
    </div>
    <img src="ikeaSite.png" alt="Full Page Image" class="full-page-image">
</body>
</html>
