<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Buttons with Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: none;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-button:hover {
            transform: scale(1.1);
        }

        .button-label {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .full-page-image {
            width: 100%;
            height: auto;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="circle-button">
                <img src="image1.jpg" alt="Image 1">
            </button>
            <div class="button-label">Label 1</div>
        </div>
        <div class="button-container">
            <button class="circle-button">
                <img src="image2.jpg" alt="Image 2">
            </button>
            <div class="button-label">Label 2</div>
        </div>
        <div class="button-container">
            <button class="circle-button">
                <img src="image3.jpg" alt="Image 3">
            </button>
            <div class="button-label">Label 3</div>
        </div>
    </div>
    <img src="fullpage.jpg" alt="Full Page Image" class="full-page-image">
</body>
</html>
