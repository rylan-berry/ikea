<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKEA Assistance Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: #111111;
            width: 100%;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #111111;
        }

        .circle-button {
            width: 25vw;
            height: 25vw;
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            border: none;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .circle-button img {
            width: 120%;
            height: 120%;
            object-fit: cover;
        }

        .circle-button:hover {
            transform: scale(1.1);
        }

        .button-label {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: center;
            color: white;
            font-family: "Noto Sans", sans-serif; /* Font used on IKEA website */
        }

        .full-page-image {
            width: 100%;
            height: auto;
            flex-grow: 1;
        }

        #chatbot {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 90%;
            max-width: 600px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-align: center;
            font-size: 18px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            color: white;
            cursor: pointer;
        }

        .chat-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }

        .message.user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
        }

        .message.bot {
            align-self: flex-start;
            background-color: #e9ecef;
            color: black;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }

        .chat-input button {
            margin-left: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #0056b3;
        }

        .chat-input .voice-button {
            margin-left: 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input .voice-button:hover {
            background-color: #218838;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button class="circle-button">
                <img src="help.png" alt="Help">
            </button>
            <div class="button-label">Request Help</div>
        </div>
        <div class="button-container">
            <button class="circle-button">
                <img src="emergency.png" alt="Emergency">
            </button>
            <div class="button-label">Emergency Assistant</div>
        </div>
        <div class="button-container">
            <button class="circle-button" onclick="openChatbot()">
                <img src="virtual.png" alt="Chatbot">
            </button>
            <div class="button-label">Virtual Assistant</div>
        </div>
    </div>
    <img src="ikeaSite.png" alt="IKEA Page" class="full-page-image">

    <div id="chatbot">
        <div class="chat-container">
            <div class="chat-header">
                IKEA Bot
                <button class="close-button" onclick="closeChatbot()">&times;</button>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">Hello! How can I assist you today?</div>
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message here...">
                <button onclick="sendMessage()">Send</button>
                <button class="voice-button" onclick="startVoiceInput()">ðŸŽ¤</button>
            </div>
        </div>
    </div>

    <script>
        function openChatbot() {
            document.getElementById('chatbot').style.display = 'flex';
        }

        function closeChatbot() {
            document.getElementById('chatbot').style.display = 'none';
        }

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatMessages = document.getElementById('chatMessages');

            if (userInput.value.trim() !== "") {
                // Add user message
                const userMessage = document.createElement('div');
                userMessage.className = 'message user';
                userMessage.textContent = userInput.value;
                chatMessages.appendChild(userMessage);

                // Add bot response (static for now)
                const botMessage = document.createElement('div');
                botMessage.className = 'message bot';
                botMessage.textContent = "Thanks for your message!";
                chatMessages.appendChild(botMessage);

                // Clear input
                userInput.value = "";

                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }

        function startVoiceInput() {
            alert('Voice input functionality coming soon!');
        }
    </script>
</body>
</html>
